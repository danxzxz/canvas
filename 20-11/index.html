<body>
  <tela largura="800" altura="600">
    <arco px="300" py="300" raio="30" angIni="10" angFim="45" cor="red"></arco>
    <arco px="500" py="300" raio="50" animarH="direita"></arco>
    <arco px="200" py="400" raio="30" animarH="esquerda"></arco>
    <arco px="100" py="300" raio="10" animarV="acima"></arco>
    
    <retangulo px="50" py="50" largura="80" altura="80" cor="purple"  animarH="direita"></retangulo>
    <retangulo px="150" py="50" largura="120" altura="40" cor="pink" animarV="acima"></retangulo>    


    <poligono pontos="300,50 290,90 430,50" cor="orange" animarV="abaixo"></poligono>
    <poligono pontos="400,100 440,140 480,100" cor="yellow" animarH="esquerda"></poligono>
    <poligono pontos="550,170 590,150 630,170 590,90" cor="blue" animarH="direita"></poligono>
  </tela>
</body>
